<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>編集内容の確認</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <div class="header-logo">
      <img th:src="@{/images/my_todo_logo_final.png}" alt="MY TODO LOGO" style="height: 60px;">
    </div>
  </header>

  <h1 style="margin: 20px;">編集内容の確認</h1>

  <div style="margin: 20px;">
    <p><strong>タイトル：</strong> <span th:text="${task.title}">タイトル</span></p>
    <p><strong>詳細：</strong> <span th:text="${task.description}">詳細</span></p>
    <p><strong>進捗：</strong> <span th:text="${task.status}">未着手</span></p>
    <p><strong>期限：</strong> <span th:text="${#temporals.format(task.deadline, 'yyyy-MM-dd')}">2025-01-01</span></p>
  </div>

  <form th:action="@{/tasks/edit/complete}" method="post" th:object="${task}" style="margin: 20px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!-- hidden で全項目を確実に POST -->
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{title}">
    <input type="hidden" th:field="*{description}">
    <input type="hidden" th:field="*{status}">
    <input type="hidden" th:field="*{deadline}">
    <button type="submit" class="button">この内容で更新</button>
  </form>

  <div style="margin: 20px;">
    <a th:href="@{'/tasks/edit/' + ${task.id}}">修正に戻る</a>
  </div>
</body>
</html>
