<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>タスク編集</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <div class="header-logo">
      <img th:src="@{/images/my_todo_logo_final.png}" alt="MY TODO LOGO" style="height: 60px;">
    </div>
  </header>

  <h1 style="margin: 20px;">タスク編集</h1>

  <form th:action="@{/tasks/edit/confirm}" method="post" th:object="${task}" style="margin: 20px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" th:field="*{id}">

    <div style="margin-bottom: 8px;">
      <label>タイトル：</label>
      <input type="text" th:field="*{title}" required>
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
    </div>

    <div style="margin-bottom: 8px;">
      <label>詳細：</label>
      <input type="text" th:field="*{description}">
      <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></span>
    </div>

    <div style="margin-bottom: 8px;">
      <label>進捗：</label>
      <select th:field="*{status}">
        <option value="未着手">未着手</option>
        <option value="着手中">着手中</option>
        <option value="完了">完了</option>
      </select>
      <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="error"></span>
    </div>

    <!-- ポイント：期限は disabled にしない。readonly は送信される -->
    <div style="margin-bottom: 8px;">
      <label>期限：</label>
      <input type="date" th:field="*{deadline}" id="deadlineInput">
      <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" class="error"></span>
    </div>

    <button type="submit" class="button">確認へ</button>
  </form>

  <!-- もし「完了のとき期限入力を触らせたくない」場合は readonly に切替（送信はされる） -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    const statusSel = document.querySelector('select[name="status"]');
    const deadlineInput = document.getElementById('deadlineInput');
    const toggleDeadlineReadonly = () => {
      if (statusSel && deadlineInput) {
        const isDone = statusSel.value === '完了';
        // disabled は送信されないので使わない
        deadlineInput.readOnly = isDone; // ← これなら送信される
      }
    };
    if (statusSel) {
      statusSel.addEventListener('change', toggleDeadlineReadonly);
      toggleDeadlineReadonly();
    }
    /*]]>*/
  </script>
</body>
</html>
