<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>タスク作成</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <div class="header-logo">
      <img th:src="@{/images/my_todo_logo_final.png}" alt="MY TODO LOGO" style="height: 60px;">
    </div>
  </header>

  <h1 style="text-align:center;">タスク作成フォーム</h1>

  <div class="form-container">
    <form th:action="@{/tasks/create}" th:object="${task}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- タイトル -->
      <div class="form-group">
        <label for="title">タイトル（10文字以内）</label>
        <div class="form-input">
          <input type="text" id="title" th:field="*{title}" required maxlength="10" autocomplete="off" />
          <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="flash-error"></div>
        </div>
      </div>

      <!-- 詳細 -->
      <div class="form-group">
        <label for="description">詳細（20文字以内）</label>
        <div class="form-input">
          <textarea id="description" th:field="*{description}" maxlength="20"></textarea>
          <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="flash-error"></div>
        </div>
      </div>

      <!-- 期限 -->
      <div class="form-group">
        <label for="deadline">期限</label>
        <div class="form-input">
          <input type="date" id="deadline" th:field="*{deadline}" min="1900-01-01" max="2100-12-31" />
          <div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" class="flash-error"></div>
        </div>
      </div>

      <!-- 進捗 -->
      <div class="form-group">
        <label for="status">進捗</label>
        <div class="form-input">
          <select id="status" th:field="*{status}">
            <option value="未着手">☓ 未着手</option>
            <option value="着手中">△ 着手中</option>
            <option value="完了">〇 完了</option>
          </select>
        </div>
      </div>

      <!-- ボタン -->
      <div class="form-actions">
        <button type="submit" class="button">確認画面へ</button>
      </div>
    </form>

    <div class="form-actions">
      <a th:href="@{/tasks}">一覧に戻る</a>
    </div>
  </div>
</body>
</html>
