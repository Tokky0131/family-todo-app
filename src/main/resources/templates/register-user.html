<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>アカウント登録</h1>

    <form th:action="@{/users/register/confirm}" method="post" th:object="${userForm}">
        <div>
            <label for="username">ユーザー名：</label>
            <input type="text" id="username" th:field="*{username}">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>
        </div>

        <div>
            <label for="password">パスワード：</label>
            <input type="password" id="password" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
        </div>

        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <div>
            <button type="submit">確認</button>
        </div>
    </form>

    <div>
        <a th:href="@{/login}">ログイン画面に戻る</a>
    </div>
</body>
</html>
