<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>アカウント登録</h1>

    <!-- グローバルエラー（Service層などからのエラーメッセージ） -->
    <div th:if="${error} != null or ${errorMessage} != null" style="color: red; margin-bottom: 12px;">
        <p th:text="${error} ?: ${errorMessage}">エラーが発生しました</p>
    </div>

    <form th:action="@{/users/register/confirm}" method="post" th:object="${userForm}">
        <!-- CSRF（Spring Security使用時） -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div style="margin-bottom: 12px;">
            <label for="username">ユーザー名：</label><br>
            <input
                type="text"
                id="username"
                th:field="*{username}"
                required
                minlength="3"
                maxlength="50"
                autocomplete="username"
                placeholder="3〜50文字（空白不可）">
            <div style="color: red;">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
        </div>

        <div style="margin-bottom: 12px;">
            <label for="password">パスワード：</label><br>
            <input
                type="password"
                id="password"
                th:field="*{password}"
                required
                minlength="8"
                maxlength="100"
                autocomplete="new-password"
                placeholder="8文字以上">
            <div style="color: red;">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>

        <!-- （任意）全体のバリデーションエラーをまとめて表示したい場合
        <div th:if="${#fields.hasGlobalErrors()}" style="color:red;">
            <span th:errors="*{__all__}"></span>
        </div>
        -->

        <div>
            <button type="submit">確認</button>
        </div>
    </form>

    <div style="margin-top: 16px;">
        <a th:href="@{/login}">ログイン画面に戻る</a>
    </div>
</body>
</html>
